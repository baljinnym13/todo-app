<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Todop Application</title>
  </head>
  <body>
    <!-- Todo -->
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <!-- data-bs-toggle="modal"
          data-bs-target="#taskModal" -->
        <button
          class="btn btn-success"
          id="addTaskBtn"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          Add task
        </button>
      </div>
      <div class="row gy-5">
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>To do</span>
              <span>5</span>
            </div>
            <div class="card-body" id="taskTodoList">
              <!-- Card -->

              <!-- Card -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>In Progress</span>
              <span>0</span>
            </div>
            <div class="card-body" id="taskProgressList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>Done</span>
              <span>0</span>
            </div>
            <div class="card-body" id="taskDoneList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>Blocked</span>
              <span>0</span>
            </div>
            <div class="card-body" id="taskBlockedList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo -->
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="exampleFormControlInput1" class="form-label"
              >Title</label
            >
            <input
              type="email"
              class="form-control"
              id="task-input"
              placeholder="add new task"
            />
            <select name="status" id="status">
              <option value="TODO">to do</option>
              <option value="INPROGRESS">in progress</option>
              <option value="DONE">done</option>
              <option value="BLOCKED">blocked</option>
            </select>
          </div>
          <div class="modal-footer">
            <!-- <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button> -->
            <button
              type="button"
              class="btn btn-primary"
              id="save-btn"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
